<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Departments - Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <style>body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto}</style>
</head>
<body class="min-h-screen p-6 bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50">
<div class="max-w-6xl mx-auto">
  <div class="bg-gradient-to-r from-indigo-600 to-pink-500 text-white rounded-lg p-4 mb-6 shadow-lg flex items-center justify-between">
    <div class="flex items-center gap-4">
      <span class="material-symbols-outlined text-3xl opacity-90">domain</span>
      <div>
        <h1 class="text-2xl font-bold">Department Management</h1>
        <p class="text-sm opacity-90">Create and manage academic departments</p>
      </div>
    </div>
    <div class="flex gap-3 items-center">
      <a href="#" data-route="super_admin_dashboard" class="px-3 py-2 bg-white/20 hover:bg-white/30 rounded">Back</a>
      <button id="open-dept-modal" class="px-4 py-2 bg-white text-indigo-700 rounded shadow hover:opacity-95">+ Add Department</button>
    </div>
  </div>

    <div class="flex items-center justify-between mb-4">
      <div class="text-sm text-slate-600">Create and manage academic departments here.</div>
      <button id="open-dept-modal" class="px-4 py-2 bg-primary text-white rounded shadow hover:opacity-95">+ Add Department</button>
    </div>

    <!-- Modal -->
    <div id="dept-modal" class="fixed inset-0 z-50 hidden items-center justify-center">
      <div class="absolute inset-0 bg-black/40" onclick="closeDeptModal()"></div>
      <div class="relative w-full max-w-2xl mx-4 bg-white dark:bg-slate-900 rounded-lg shadow-lg overflow-hidden">
        <div class="flex items-center justify-between px-6 py-4 bg-indigo-600 text-white">
          <h3 class="text-lg font-semibold">Create Department</h3>
          <button onclick="closeDeptModal()" aria-label="Close" class="text-white hover:opacity-90">✕</button>
        </div>
        <form method="POST" data-action="create_department" onsubmit="return false;" class="p-6 grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-xs font-medium text-slate-600 mb-1">Dept Code</label>
            <input name="dept_code" required placeholder="e.g. CSE" class="w-full border px-3 py-2 rounded" />
          </div>
          <div>
            <label class="block text-xs font-medium text-slate-600 mb-1">Dept Name</label>
            <input name="dept_name" required placeholder="Department name" class="w-full border px-3 py-2 rounded" />
          </div>
          <div>
            <label class="block text-xs font-medium text-slate-600 mb-1">Short Name</label>
            <input name="short_name" placeholder="Short name" class="w-full border px-3 py-2 rounded" />
          </div>
          <div class="grid grid-cols-2 gap-3">
            <div>
              <label class="block text-xs font-medium text-slate-600 mb-1">GQ Seats</label>
              <input name="gq_seats" type="number" min="0" required placeholder="0" class="w-full border px-3 py-2 rounded" />
            </div>
            <div>
              <label class="block text-xs font-medium text-slate-600 mb-1">MQ Seats</label>
              <input name="mq_seats" type="number" min="0" required placeholder="0" class="w-full border px-3 py-2 rounded" />
            </div>
          </div>
          <div class="md:col-span-2">
            <label class="block text-xs font-medium text-slate-600 mb-1">Description</label>
            <textarea name="description" rows="3" class="w-full border px-3 py-2 rounded"></textarea>
          </div>
          <div class="md:col-span-2 flex justify-end gap-3 mt-2">
            <button type="button" onclick="closeDeptModal()" class="px-4 py-2 bg-white border rounded">Cancel</button>
            <button type="submit" class="px-4 py-2 bg-gradient-to-r from-emerald-500 to-teal-400 text-white rounded shadow">Create Department</button>
          </div>
        </form>
      </div>
    </div>

    <div class="bg-white/80 shadow rounded p-4">
      <h2 class="font-semibold mb-3 text-indigo-700">Existing Departments</h2>
      <div class="overflow-x-auto">
        <table class="w-full text-left text-sm border-collapse">
          <thead>
            <tr class="bg-indigo-600 text-white">
              <th class="p-3">ID</th>
              <th class="p-3">Code</th>
              <th class="p-3">Name</th>
              <th class="p-3">GQ Seats</th>
              <th class="p-3">MQ Seats</th>
              <th class="p-3">Admitted (GQ)</th>
              <th class="p-3">Admitted (MQ)</th>
              <th class="p-3">Active</th>
              <th class="p-3">Actions</th>
            </tr>
          </thead>
          <tbody id="departments-tbody"></tbody>
        </table>
      </div>
    </div>
</div>
  <script>
    // Department admin client logic
    function openDeptModal(){
      const modal = document.getElementById('dept-modal');
      if(modal){ modal.classList.remove('hidden'); modal.classList.add('flex'); }
    }
    function closeDeptModal(){
      const modal = document.getElementById('dept-modal');
      if(modal){ modal.classList.remove('flex'); modal.classList.add('hidden'); }
      // clear edit state
      const form = document.querySelector('form[data-action="create_department"]');
      if(form){ form.removeAttribute('data-edit-id'); form.reset(); }
    }

    async function fetchDepartments(){
      const tbody = document.getElementById('departments-tbody');
      tbody.innerHTML = '<tr><td colspan="9" class="p-6 text-center text-sm text-slate-500">Loading…</td></tr>';
      try{
        const res = await fetch('/api/departments');
        if(!res.ok) throw new Error('Failed to load');
        const rows = await res.json();
        if(!Array.isArray(rows) || rows.length===0){ tbody.innerHTML = '<tr><td colspan="9" class="p-6 text-center text-sm text-slate-500">No departments</td></tr>'; return; }
        tbody.innerHTML = '';
        rows.forEach(d => {
          const tr = document.createElement('tr');
          tr.className = 'border-t hover:bg-indigo-50 transition-colors';
          const admittedGQ = d.admitted_gq || d.admitted_count || d.adm_gq_upto || 0;
          const admittedMQ = d.admitted_mq || d.adm_mq_upto || 0;
          tr.innerHTML = `
            <td class="p-3">${d.id}</td>
            <td class="p-3 font-mono">${escapeHtml(d.dept_code)}</td>
            <td class="p-3">${escapeHtml(d.dept_name)}</td>
            <td class="p-3">${d.gq_seats||0}</td>
            <td class="p-3">${d.mq_seats||0}</td>
            <td class="p-3">${admittedGQ}</td>
            <td class="p-3">${admittedMQ}</td>
            <td class="p-3">${d.is_active ? '<span class="inline-block px-2 py-1 text-xs bg-emerald-100 text-emerald-800 rounded">Active</span>' : '<span class="inline-block px-2 py-1 text-xs bg-rose-100 text-rose-800 rounded">Inactive</span>'}</td>
            <td class="p-3">
              <button data-edit-id="${d.id}" class="px-3 py-1 bg-indigo-500 text-white rounded text-xs">Edit</button>
              <button data-delete-id="${d.id}" class="px-3 py-1 bg-rose-500 text-white rounded text-xs ml-2">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      }catch(e){ tbody.innerHTML = '<tr><td colspan="9" class="p-6 text-center text-sm text-red-600">Error loading departments</td></tr>'; console.error(e); }
    }

    function escapeHtml(s){ return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }

    // open modal for create or edit
    function openCreateModal(){
      openDeptModal();
    }

    document.addEventListener('click', async function(e){
      const edit = e.target && e.target.getAttribute && e.target.getAttribute('data-edit-id');
      const del = e.target && e.target.getAttribute && e.target.getAttribute('data-delete-id');
      if(edit){
        // fetch dept and fill form
        const id = edit;
        try{
          const r = await fetch('/api/departments');
          const arr = await r.json();
          const d = arr.find(x=>String(x.id)===String(id));
          if(!d) return alert('Department not found');
          const form = document.querySelector('form[data-action="create_department"]');
          if(!form) return;
          form.dept_code.value = d.dept_code||'';
          form.dept_name.value = d.dept_name||'';
          form.short_name.value = d.short_name||'';
          form.description.value = d.description||'';
          form.gq_seats.value = d.gq_seats||0;
          form.mq_seats.value = d.mq_seats||0;
          form.setAttribute('data-edit-id', String(d.id));
          openDeptModal();
        }catch(err){ console.error(err); alert('Failed to load department'); }
      }
      if(del){
        if(!confirm('Delete dept?')) return;
        const id = del;
        try{
          const resp = await fetch('/api/departments/' + encodeURIComponent(id), { method:'DELETE' });
          if(!resp.ok){ const txt = await resp.text(); throw new Error(txt||'delete failed'); }
          await fetchDepartments();
        }catch(err){ console.error(err); alert('Delete failed'); }
      }
    });

    // form submit handler for create/update
    document.addEventListener('submit', async function(e){
      const form = e.target;
      if(!(form && form.getAttribute && form.getAttribute('data-action')==='create_department')) return;
      e.preventDefault();
      const fd = new FormData(form);
      const payload = {
        dept_code: fd.get('dept_code'),
        dept_name: fd.get('dept_name'),
        short_name: fd.get('short_name'),
        description: fd.get('description'),
        gq_seats: fd.get('gq_seats') ? Number(fd.get('gq_seats')) : 0,
        mq_seats: fd.get('mq_seats') ? Number(fd.get('mq_seats')) : 0,
      };
      const editId = form.getAttribute('data-edit-id');
      try{
        let resp;
        if(editId){
          resp = await fetch('/api/departments/' + encodeURIComponent(editId), { method: 'PUT', headers: {'Content-Type':'application/json'}, body: JSON.stringify(payload) });
        } else {
          resp = await fetch('/api/departments', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(payload) });
        }
        if(!resp.ok){ const txt = await resp.text(); throw new Error(txt||'save failed'); }
        closeDeptModal();
        await fetchDepartments();
      }catch(err){ console.error(err); alert('Save failed: ' + (err && err.message)); }
    });

    document.addEventListener('DOMContentLoaded', function(){
      // attach modal openers (there are two buttons with same id in template)
      document.querySelectorAll('#open-dept-modal').forEach(b=>b.addEventListener('click', openCreateModal));
      document.addEventListener('keydown', function(e){ if(e.key === 'Escape') closeDeptModal(); });
      fetchDepartments();
    });
  </script>
  </body>
  </html>
