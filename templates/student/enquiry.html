<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Enquiry - PMC Admission</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="max-w-2xl mx-auto p-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Submit Enquiry</h2>
        
        <div class="bg-white rounded-lg shadow p-8">
            <form method="POST" action="{{ url_for('student.enquiry') }}">
                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Your Name *</label>
                    <input type="text" name="student_name" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">WhatsApp Number *</label>
                    <input type="tel" name="whatsapp_number" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                           placeholder="10-digit mobile number">
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Subject *</label>
                    <input type="text" name="subject" required 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Message *</label>
                    <textarea name="message" rows="5" required 
                              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"></textarea>
                </div>

                <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg hover:bg-indigo-700 font-medium">
                    Submit Enquiry
                </button>
            </form>
        </div>
    </div>
</body>
</html>
