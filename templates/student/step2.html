<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 2 - Branch Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body class="bg-gray-50">
    <div class="max-w-4xl mx-auto p-8">
        <!-- Progress Steps -->
        <div class="mb-8">
            <div class="flex justify-between items-center">
                <div class="flex-1">
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="bg-indigo-600 h-2 rounded-full" style="width: 66%"></div>
                    </div>
                </div>
            </div>
            <div class="flex justify-between mt-2">
                <span class="text-sm text-indigo-600 font-medium">Step 1: Details</span>
                <span class="text-sm text-indigo-600 font-medium">Step 2: Branch Selection</span>
                <span class="text-sm text-gray-400">Step 3: Review</span>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Step 2: Branch Selection</h2>
            
            <form method="POST" action="{{ url_for('student.step2') }}">
                <!-- Student Summary -->
                <div class="mb-6 bg-blue-50 p-4 rounded">
                    <h3 class="font-semibold text-gray-700 mb-2">Your Details</h3>
                    <p class="text-sm"><strong>Name:</strong> {{ student.full_name }}</p>
                    <p class="text-sm"><strong>Percentage:</strong> {{ "%.2f"|format(student.percentage or 0) }}%</p>
                </div>

                <!-- Department Selection -->
                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Select Primary Department Preference</label>
                    <select name="primary_dept_id" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                        <option value="">Choose Department</option>
                        {% for dept in departments %}
                        <option value="{{ dept.dept_id }}">{{ dept.dept_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 font-medium mb-2">Select Secondary Department Preference (Optional)</label>
                    <select name="secondary_dept_id" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500">
                        <option value="">Choose Department</option>
                        {% for dept in departments %}
                        <option value="{{ dept.dept_id }}">{{ dept.dept_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Navigation Buttons -->
                <div class="flex justify-between mt-8">
                    <a href="{{ url_for('student.step1') }}" class="bg-gray-300 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-400">
                        Previous
                    </a>
                    <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700">
                        Next Step
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
